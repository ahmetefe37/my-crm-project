{% extends "accounts/main.html" %}

{% block content %}

    <table class="table">
  <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for i in products %}
          <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.category }}</td>
            <td>{{ i.price }}</td>
          </tr>

        {% endfor %}

  </tbody>
</table>

{% endblock %}
